name: Build LaTeX PDF

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex   # 如果你的主文件不是这个名字，改掉它

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: main.pdf
